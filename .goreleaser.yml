# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
  - goos: linux
    goarch: amd64
    image_templates:
    - ghcr.io/elmariofredo/go-count:{{ .Tag }}-amd64
    dockerfile: Dockerfile
    build_flag_templates:
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.description=GO Lang counter service"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source=https://github.com/elmariofredo/go-count"
    - "--label=org.opencontainers.image.authors=Mario Vejlupek <mario@vejlupek.cz>,"

  - goos: linux
    goarch: arm64
    image_templates:
    - ghcr.io/elmariofredo/go-count:{{ .Tag }}-arm64
    dockerfile: Dockerfile
    build_flag_templates:
    - "--label=org.opencontainers.image.created={{.Date}}"
    - "--label=org.opencontainers.image.title={{.ProjectName}}"
    - "--label=org.opencontainers.image.description=GO Lang counter service"
    - "--label=org.opencontainers.image.revision={{.FullCommit}}"
    - "--label=org.opencontainers.image.version={{.Version}}"
    - "--label=org.opencontainers.image.source=https://github.com/elmariofredo/go-count"
    - "--label=org.opencontainers.image.authors=Mario Vejlupek <mario@vejlupek.cz>,"

docker_manifests:
- name_template: ghcr.io/elmariofredo/go-count:{{ .Tag }}
  image_templates:
  - ghcr.io/elmariofredo/go-count:{{ .Tag }}-amd64
  - ghcr.io/elmariofredo/go-count:{{ .Tag }}-arm64